<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agrnda de contactos</title>
</head>

<body>
    <script>
        const cantidad = parseInt(prompt("Ingresa la cantidad de contactos:"));

        if (isNaN(cantidad) || cantidad < 0) {
            console.log("Por favor, ingresa un número válido.");
        } else {
            const agenda = [];
            for (let i = 0; i < cantidad; i++) {
                const nombre = prompt("Ingresa el nombre:");
                const telefono = prompt("Ingresa el telefono:");

                if (nombre === "" || telefono === "") {
                    console.log("Por favor, ingresa un nombre y un telefono válidos.");
                    continue;
                }
                agenda.push({
                    nombre,
                    telefono
                }); 
            }
            console.log(agenda);
        }
    </script>
</body>
</html>
