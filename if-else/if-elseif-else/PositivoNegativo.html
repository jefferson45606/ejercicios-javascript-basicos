<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo, negativo o cero</title>
</head>

<body>
    <script>
        const numero = parseFloat(prompt("Ingresa un número para verificar si es positivo, negativo o cero:"));

    if (isNaN(numero)) {
        console.log("Por favor, ingresa un número válido.");
    } else {

    if (numero > 0) {
        console.log(`El número ${numero} es positivo.`);
    } else if (numero < 0) {
        console.log(`El número ${numero} es negativo.`);
    } else {
        console.log(`El número ${numero} es cero.`);
    }
}
    </script>
</body>
</html>
