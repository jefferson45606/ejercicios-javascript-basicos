<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sensor de temperatura</title>
</head>

<body>
    <script>
        let temperatura; 

        do {
        temperatura = parseFloat(prompt("Ingresa la temperatura actual (en °C):"));

        if (isNaN(temperatura)) {
            console.log("Por favor, ingresa un valor numérico.");
        } else if (temperatura < 18 || temperatura > 25) {
            console.log(`Alerta: La temperatura (${temperatura}°C) está fuera del rango aceptable (18°C a 25°C).`);
        }

        } while (isNaN(temperatura) || temperatura < 18 || temperatura > 25);

        console.log(`La temperatura actual (${temperatura}°C) está dentro del rango aceptable. Todo está bien.`);

    </script>
</body>
</html>
