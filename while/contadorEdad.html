<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const edad = parseInt(prompt("Ingresa tu edad:"));

        if (isNaN(edad) || edad < 0) {
            console.log("Por favor, ingresa edad válida.");
        } else {
            let contador = 1;
            
            console.log("has cumplido estos años:");
            while (contador <= edad) {
                console.log(contador);
                contador++;
            }
        }
    </script>
</body>
</html>
