<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de multiplicar del 1 al 10</title>
</head>

<body>
    <script>
        let numero = 1;
        console.log("tabla de multiplicar del 1 al 10");

        while (numero <= 10) {
            console.log(`\nTabla del ${numero}:`);
            let multiplicador = 1;

            while (multiplicador <= 10) {
                console.log(`${numero} * ${multiplicador} = ${numero * multiplicador}`);
                multiplicador++;
            }
            
            numero++;
        }
    </script>
</body>
</html>
